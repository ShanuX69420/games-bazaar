{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Select a Game to Sell In</h1>
    <div class="list-group">
        {% for game in games %}
            <a href="{% url 'game_detail' game.pk %}" class="list-group-item list-group-item-action">
                {{ game.title }}
            </a>
        {% empty %}
            <p>No games have been added to the marketplace yet.</p>
        {% endfor %}
    </div>
{% endblock %}
