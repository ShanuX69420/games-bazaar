{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer's Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; }
        main { flex: 1; }
        .footer { padding: 1rem 0; background-color: #f8f9fa; border-top: 1px solid #e7e7e7; }

        /* --- NEW STYLES FOR THE SEARCH DROPDOWN --- */
        #search-results-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1050;
            background-color: #212529; /* Dark background */
            border: 1px solid #495057;
            border-top: none;
            padding: 1.5rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            color: #fff;
        }
        #search-results-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }
        .search-result-column h6 {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .search-result-column a {
            display: block;
            padding: 0.2rem 0;
            color: #adb5bd;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .search-result-column a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <audio id="notification-sound" src="{% static 'sounds/notification.mp3' %}" preload="auto"></audio>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Gamer's Market</a>
            
            <div class="mx-auto" style="position: relative; width: 400px;">
                <form class="d-flex" action="{% url 'search_results' %}" method="get" role="search">
                    <input id="live-search-input" class="form-control me-2" type="search" name="q" placeholder="Search for games..." aria-label="Search" autocomplete="off">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div id="search-results-dropdown">
                    </div>
            </div>

            {% include 'marketplace/partials/navbar_links.html' %}
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="text-muted">&copy; 2025 Gamer's Market</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% include 'marketplace/partials/notification_script.html' %}

<script>
document.addEventListener('DOMContentLoaded', function() {
    // =================== LIVE SEARCH ===================
    const searchInput = document.getElementById('live-search-input');
    const resultsDropdown = document.getElementById('search-results-dropdown');
    let searchTimeout;

    if (searchInput && resultsDropdown) {
        searchInput.addEventListener('input', function() {
            const query = searchInput.value.trim();
            clearTimeout(searchTimeout);

            if (query.length < 1) {
                resultsDropdown.style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(() => {
                fetch(`/api/live-search/?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        resultsDropdown.innerHTML = ''; // Clear old results

                        if (data.length > 0) {
                            const contentDiv = document.createElement('div');
                            contentDiv.id = 'search-results-content';

                            data.forEach(game => {
                                const columnDiv = document.createElement('div');
                                columnDiv.className = 'search-result-column';
                                
                                let categoriesHtml = game.categories.map(cat => 
                                    `<a href="${cat.url}">${cat.name}</a>`
                                ).join('');

                                columnDiv.innerHTML = `<h6>${game.name}</h6>${categoriesHtml}`;
                                contentDiv.appendChild(columnDiv);
                            });

                            resultsDropdown.appendChild(contentDiv);
                            resultsDropdown.style.display = 'block';
                        } else {
                            resultsDropdown.style.display = 'none';
                        }
                    })
                    .catch(error => {
                        console.error('Live search error:', error);
                        resultsDropdown.style.display = 'none';
                    });
            }, 300);
        });

        document.addEventListener('click', function(e) {
            const searchContainer = searchInput.closest('div');
            if (!searchContainer.contains(e.target)) {
                resultsDropdown.style.display = 'none';
            }
        });
    }
});


// =================== UTILITY FUNCTIONS ===================
function formatTimeSince(isoString) {
    if (!isoString) return '';
    const date = new Date(isoString);
    const now = new Date();
    const seconds = Math.floor((now - date) / 1000);

    if (seconds < 60) return "just now";
    
    let interval = seconds / 31536000;
    if (interval > 1) return Math.floor(interval) + " years ago";
    interval = seconds / 2592000;
    if (interval > 1) return Math.floor(interval) + " months ago";
    interval = seconds / 86400;
    if (interval > 1) return Math.floor(interval) + " days ago";
    interval = seconds / 3600;
    if (interval > 1) return Math.floor(interval) + " hours ago";
    interval = seconds / 60;
    if (interval > 1) return Math.floor(interval) + " minutes ago";
    return "just now";
}

/**
 * NEW: This function runs on an interval to keep all "was active" times updated.
 */
function updateRelativeTimestamps() {
    // Find all elements showing an offline user's status
    const elements = document.querySelectorAll('[data-iso-timestamp]');
    elements.forEach(element => {
        const isoTimestamp = element.dataset.isoTimestamp;
        if (isoTimestamp) {
            // Update its text with the newly calculated relative time
            element.textContent = `was active ${formatTimeSince(isoTimestamp)}`;
        }
    });
}

/**
 * FIXED: This function now correctly adds/removes the data attribute we need
 * for the real-time updates.
 */
function updateUserStatusOnPage(data) {
    const statusChat = document.getElementById(`status-chat-${data.username}`);
    if (!statusChat) return;

    if (data.is_online) {
        statusChat.textContent = 'Online';
        statusChat.className = 'text-success';
        // User is online, so remove the timestamp attribute.
        statusChat.removeAttribute('data-iso-timestamp');
    } else {
        const lastSeenText = `was active ${formatTimeSince(data.last_seen_iso)}`;
        statusChat.textContent = lastSeenText;
        statusChat.className = 'text-muted';
        // User is offline, so set the timestamp attribute. Our new function will find this.
        statusChat.setAttribute('data-iso-timestamp', data.last_seen_iso);
    }
}


// =================== NOTIFICATION WEBSOCKET ===================
{% if user.is_authenticated %}
function updateBadge(selector, count) {
    const link = document.querySelector(selector);
    if (!link) return;
    let badge = link.querySelector('.badge');
    if (!badge) {
        badge = document.createElement('span');
        badge.className = 'badge bg-danger ms-1';
        link.appendChild(badge);
    }
    if (count > 0) {
        badge.textContent = count;
        badge.style.display = '';
    } else {
        if (badge) badge.remove();
    }
}

function connectNotifications() {
    const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
    const notificationSocket = new WebSocket(protocol + window.location.host + '/ws/notifications/');

    notificationSocket.onmessage = function(e) {
        const content = JSON.parse(e.data);
        const notificationType = content.type;
        const data = content.data;

        if (notificationType === 'new_message') {
            updateBadge('a[href="{% url 'my_messages' %}"]', data.unread_conversations_count);
        } else if (notificationType === 'order_update') {
            updateBadge('a[href="{% url 'seller_dashboard' %}"]', data.active_sales_count);
            updateBadge('a[href="{% url 'my_purchases' %}"]', data.active_purchases_count);
        } else if (notificationType === 'presence_update') {
            updateUserStatusOnPage(data);
        }
    };

    notificationSocket.onclose = function(e) {
        setTimeout(connectNotifications, 1000);
    };
}

// Start the WebSocket connection
connectNotifications();

// NEW: Start the interval to update timestamps every 30 seconds
setInterval(updateRelativeTimestamps, 30000);

{% endif %}
</script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
