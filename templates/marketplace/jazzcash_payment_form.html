<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Jazzcash...</title>
</head>
<body>
    <p>Please wait, you are being redirected to Jazzcash for payment.</p>
    <form id="jazzcash_form" name="jazzcash_form" action="{{ JAZZCASH_TRANSACTION_URL }}" method="post">
        {% for key, value in jazzcash_params.items %}
            <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
    </form>
    <script nonce="{{ request.csp_nonce }}">
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('jazzcash_form');
            if (form) form.submit();
        });
    </script>
</body>
</html>
