{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">
        Search Results for: <span class="text-success">"{{ query }}"</span>
    </h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        {% for product in results %}
            <div class="col">
                <div class="card h-100">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}" style="aspect-ratio: 16/9; object-fit: cover;">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">Price: ${{ product.price }}</p>
                        <a href="{% url 'product_detail' product.pk %}" class="btn btn-dark">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col">
                <p>No products found matching your search.</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
