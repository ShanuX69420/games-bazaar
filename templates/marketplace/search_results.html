{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">
        Search Results for: <span class="text-success">"{{ query }}"</span>
    </h1>
    <hr>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for game in games %}
            <div class="col">
                <h5 class="mb-2">{{ game.title }}</h5>
                <div class="d-flex flex-wrap">
                    {% for category in game.categories.all %}
                        <a href="{% url 'listing_page' game_pk=game.pk category_pk=category.pk %}" class="btn btn-outline-secondary btn-sm me-2 mb-2">
                            {{ category.name }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        {% empty %}
            <div class="col">
                <p>No games found matching your search.</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
