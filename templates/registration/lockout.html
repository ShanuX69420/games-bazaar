<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Locked</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: Arial, sans-serif;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            padding: 32px 28px;
            max-width: 420px;
            text-align: center;
        }
        .card h1 {
            margin-top: 0;
            font-size: 1.75rem;
            color: #1a73e8;
        }
        .card p {
            line-height: 1.5;
            margin: 12px 0;
        }
        .card .note {
            background: #f1f8ff;
            border-left: 4px solid #1a73e8;
            padding: 12px;
            margin-top: 18px;
            font-size: 0.95rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Login Temporarily Locked</h1>
        <p>{{ message }}</p>
        <p>If this was you, wait about {{ lockout_minutes }} minute{{ lockout_minutes|pluralize }} before trying again.</p>
        <div class="note">
            If you did not attempt to sign in, reset your password and contact support right away.
        </div>
    </div>
</body>
</html>
