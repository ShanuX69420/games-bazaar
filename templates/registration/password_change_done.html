{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-tabs">
            <a href="{% url 'password_change_done' %}" class="active">Password Changed</a>
        </div>
        <div class="auth-body text-center">
            <div class="mb-4">
                <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
            </div>
            
            <h4 class="mb-3">Password Changed Successfully!</h4>
            <p class="text-muted mb-4">Your password has been updated successfully. You can now use your new password to log in.</p>
            
            <div class="d-grid gap-2">
                <a href="{% url 'settings' %}" class="btn btn-primary">Back to Settings</a>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">Go to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
