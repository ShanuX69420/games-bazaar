<style>
    .overview-panel {
        border: 1px solid #e0e2e7;
        border-radius: 10px;
        padding: 20px 24px;
        margin-bottom: 24px;
        background: #ffffff;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.05);
    }

    .overview-panel h2 {
        margin: 0 0 18px 0;
        font-size: 1.4rem;
        font-weight: 600;
        color: #0f172a;
    }

    .overview-section {
        margin-bottom: 18px;
    }

    .overview-section:last-child {
        margin-bottom: 0;
    }

    .overview-section-title {
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.16em;
        font-weight: 600;
        color: #475569;
        margin-bottom: 10px;
    }

    .overview-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 14px;
    }

    .overview-card {
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 16px;
        background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-height: 110px;
    }

    .overview-label {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: #64748b;
    }

    .overview-value {
        font-size: 1.45rem;
        font-weight: 600;
        color: #0f172a;
        display: flex;
        align-items: flex-end;
        gap: 6px;
        flex-wrap: wrap;
    }

    .overview-prefix {
        font-size: 0.95rem;
        color: #059669;
        font-weight: 600;
    }

    .overview-hint {
        font-size: 0.75rem;
        color: #94a3b8;
        line-height: 1.25;
    }
</style>

<div class="overview-panel">
    <h2>Marketplace Overview</h2>
    {% for group_key, metrics in metric_groups.items %}
        <section class="overview-section">
            <div class="overview-section-title">{{ group_key|title }}</div>
            <div class="overview-grid">
                {% for metric in metrics %}
                    <div class="overview-card">
                        <span class="overview-label">{{ metric.label }}</span>
                        <span class="overview-value">
                            {% if metric.prefix %}<span class="overview-prefix">{{ metric.prefix }}</span>{% endif %}
                            {{ metric.display }}
                        </span>
                        {% if metric.hint %}
                            <span class="overview-hint">{{ metric.hint }}</span>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        </section>
    {% endfor %}
</div>
