# Gunicorn Configuration for High Traffic
# For handling 10,000+ concurrent users

# Server socket
bind = "0.0.0.0:8000"
backlog = 2048

# Worker processes
workers = 8  # 2 x CPU cores (recommended for high traffic)
worker_class = "gevent"  # Async worker for better concurrency
worker_connections = 1000
max_requests = 1000
max_requests_jitter = 50
preload_app = True

# Timeouts
timeout = 30
keepalive = 2
graceful_timeout = 30

# Logging
accesslog = "logs/gunicorn_access.log"
errorlog = "logs/gunicorn_error.log"
loglevel = "info"
access_log_format = '%(h)s %(l)s %(u)s %(t)s "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s" %(D)s'

# Process naming
proc_name = "gunicorn_gamers_market"

# Worker recycling
max_requests = 1000
max_requests_jitter = 50

# Security
limit_request_line = 4094
limit_request_fields = 100
limit_request_field_size = 8190

# Performance tuning
worker_tmp_dir = "/dev/shm"  # Use RAM for temporary files